<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="11">
          <ion-title>G00438842</ion-title>
        </ion-col>
        <ion-col>
          <a href="/settings">
            <ion-button>
              <ion-icon slot="icon-only" md="settings-sharp"></ion-icon>
            </ion-button>
          </a>

        </ion-col>
      </ion-row>
    </ion-grid>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">G00438842</ion-title>
    </ion-toolbar>    
  </ion-header>

  <ion-input [(ngModel)]="searchString"  label="Enter Country" placeholder="Country name"></ion-input>
  <ion-button expand="block" (click)="onSearch()">
    Search
  </ion-button>
</ion-content>
