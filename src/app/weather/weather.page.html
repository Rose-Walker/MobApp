<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Weather for {{capital}}</ion-title> 
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Weather</ion-title>
      </ion-toolbar>    
    </ion-header>
    <div>
        <ion-card>
            <img src={{imageUrl}} />
            <ion-card-header>
                <ion-card-title>{{description}}</ion-card-title>
                <ion-card-subtitle>{{temp}} ({{units}})</ion-card-subtitle>
            </ion-card-header>
            </ion-card>
    </div>
    
  </ion-content>
